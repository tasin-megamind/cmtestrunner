
<div class="modal fade" id="modal-container-exceptions" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Exception Details
                </h5> 
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="card-4">
                    {% for obj in exception_details %}
                    <div class="card">
                            <div class="card-header">
                                <a class="card-link collapsed" data-toggle="collapse"
                                    href="#test-id-{{obj.test_method}}">{{obj.test_method}}</a>
                            </div>  
                            <div id="test-id-{{obj.test_method}}" class="collapse">
                                    <div class="card-body">
                                        <pre><code style="color: #1F4018;">{{obj.details}}</code></pre>
                                    </div>
                            </div>
                    </div>
                    {% endfor%}
            
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
        
    </div>
    
</div>
