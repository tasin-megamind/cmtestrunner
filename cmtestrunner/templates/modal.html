<div class="modal fade" id="modal-container-{{obj.test_id}}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    {{obj.test}}
                </h5> 
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                {% if obj.error_info %}
                    <h6 class="text-primary">Error Info</h6>
                    <p class="text-danger" style="white-space: pre-wrap">Validation Failed For: {{obj.error_info}}</p>
                {% endif %}
                
                <h6 class="text-primary">Request Body</h6>
                <div style="max-height: 400px; overflow: auto;  border-radius: 5px; border: 1px solid paleturquoise;">
                    <p class="text-info" style="white-space: pre-wrap">{{obj.request_body}}</p>
                </div>

                <br>

                <h6 class="text-primary">Header</h6>
                <p class="text-info" style="white-space: pre-wrap">{{obj.request_header}}</p>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <h6 class="text-primary">Actual Response</h6>
                            <small class="text-info" style="white-space: pre-wrap">
                                {{obj.response|safe}}
                            </small>
                                
                        </div>
                        <div class="col-md-7">
                            <h6 class="text-primary">Expected Response</h6>
                            <small class="text-info" style="white-space: pre-wrap">
                                {{obj.expected_response|safe}}
                            </small>
                        </div>

                    </div>
                </div>
                <br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
        
    </div>
    
</div>
